{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}} {% endblock %}
{% block body %}
<div class="container my-4">
  <div class="row">
   <div class="col-md-4">
    <div class="row">
        <img src="/media/{{product.image}}" width="270px" height="350px">
    </div>
       <div class="row my-4">
           <button class= "btn btn-dark mx-3">Buy now</button>
           <button class= "btn btn-secondary  ">Add to Cart</button>
       </div>
   </div>

    <div class="col-md-8">
        <h5><b>{{product.product_name}}</b></h5>
        <p><b>Price:</b> {{product.price}} Rs.</p>
        <p>{{product.disc}}</p>
    </div>
   </div>





</div>


{% endblock %}

{% block js %}
<script>
console.log('working');
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover();
document.getElementById("popcart").setAttribute('data-content', '<h5>Items in your Cart</h5>')
</script>
{% endblock %}
